<p class="ptittle animated fadeIn fast">Buscando: {{nombre}}</p>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert-info">
      No se encontraron resultados con el término: {{nombre}}
    </div>
  </div>
</div>

<div class="card-columns">
  <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index;">
    <img class="card-img-top" src="{{heroe.img}}" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">Casa: {{heroe.casa}} - Aparición: {{heroe.aparicion}}</small></p>
      <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más ...</a>
    </div>
  </div>
</div>
